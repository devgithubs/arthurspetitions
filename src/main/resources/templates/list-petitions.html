<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head><title>All Petitions</title></head>
<body>

<h1>All Petitions</h1>

<a href="/petitions/new">Create New Petition</a> |
<a href="/petitions/search">Search</a>

<ul>
    <li th:each="p : ${petitions}">
        <a th:href="@{'/petitions/' + ${p.id}}">
            <span th:text="${p.title}"></span>
        </a>
    </li>
</ul>

</body>
</html>
